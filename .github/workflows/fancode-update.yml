name: Auto Update Fancode Group

on:
  schedule:
    - cron: "*/5 * * * *"   
  workflow_dispatch:        

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # âœ… 

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Fancode playlist
        run: |
          curl -L "https://raw.githubusercontent.com/IPTVFlixBD/Fancode-BD/main/playlist.m3u" -o fancode.m3u

      - name: Clean Fancode file header
        run: |
          # Remove any #EXTM3U line from fancode.m3u
          grep -v '^#EXTM3U' fancode.m3u > fancode_clean.m3u

      - name: Ensure main file has only one #EXTM3U
        run: |
          if [ ! -f Test.m3u ]; then
            echo "#EXTM3U" > Test.m3u
          fi
          # Remove duplicate #EXTM3U (if any)
          awk '!a[$0]++' Test.m3u | awk 'NR==1 || $0!="#EXTM3U"' > temp && mv temp Test.m3u

      - name: Remove old Fancode section (if exists)
        run: |
          awk '
          BEGIN {skip=0}
          /# ----------- Fancode Auto Updated Group -----------/ {skip=1; next}
          skip && /^$/ {skip=0; next}
          !skip {print}
          ' Test.m3u > tmp && mv tmp Test.m3u

      - name: Append updated Fancode group at the end
        run: |
          echo "" >> Test.m3u
          echo "# ----------- Fancode Auto Updated Group -----------" >> Test.m3u
          sed 's/^#EXTINF:-1/#EXTINF:-1 group-title="Fancode Live"/' fancode_clean.m3u >> Test.m3u
          echo "" >> Test.m3u

      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Test.m3u
          git commit -m "Auto-update Fancode group" || echo "No changes to commit"
          git push
